            module_id: 0
            priority: 100
            remote_ip:
              addr: "1.2.3.4"
              type: V4
            remote_port: 9004
        rfs:
          ip:
            addr: "1.2.3.4"
            type: V4
          port: 9004
        type: HSM_TYPE_THALES_NETHSM
      name: test
      tenant_ref: /api/tenant?name=admin
  healthmonitor:
    - failed_checks: 3
      http_monitor:
        http_request: "GET /oam/server/HeartBeat"
        http_response_code:
          - HTTP_2XX
      monitor_port: "14100"
      name: Test-HTTP-health_monitor
      receive_timeout: "2"
      send_interval: "5"
      successful_checks: 1
      tenant_ref: /api/tenant/?name=admin
      type: HEALTH_MONITOR_HTTP
  httppolicyset:
    - enable: "false"
      http_request_policy:
        rules:
          - index: 0
            match:
              path:
                match_case: INSENSITIVE
                match_criteria: EQUALS
                match_str:
                  - /
            name: mysitestg-43000-redirect-policy-rule-0
            redirect_action:
              host:
                tokens:
                  - end_index: "65535"
                    start_index: "0"
                    str_value: mysitestg.qualcomm.com
                    type: URI_TOKEN_TYPE_STRING
                type: URI_PARAM_TYPE_TOKENIZED
              protocol: HTTP
      name: mysitestg-43000-redirect-policy
      tenant_ref: /api/tenant/?name=admin
  ipaddrgroup:
    - name: New-Internal
      prefixes:
        - ip_addr:
            addr: "10.0.0.0"
            type: V4
          mask: 8
        - ip_addr:
            addr: "192.168.0.10"
            type: V4
          mask: 16
        - ip_addr:
            addr: "172.16.0.1"
            type: V4
          mask: 14
      tenant_ref: /api/tenant/?name=admin
  ipamdnsproviderprofile:
    - internal_profile:
        dns_service_domain:
          - domain_name: rohan
            pass_through: true
            record_ttl: 150
        ttl: 30
      name: test
      tenant_ref: /api/tenant?name=admin
      type: IPAMDNS_TYPE_INTERNAL_DNS
  microservicegroup:
